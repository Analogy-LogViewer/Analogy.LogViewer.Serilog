version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Analogy.CommonUtilities
    versions:
    - 1.4.5.4
  - dependency-name: Serilog.AspNetCore
    versions:
    - 4.0.0
  - dependency-name: Serilog.Extensions.Hosting
    versions:
    - 4.0.0
    - 4.1.0
    - 4.1.1
    - 4.1.2
  - dependency-name: Microsoft.NET.Test.Sdk
    versions:
    - 16.9.1
  - dependency-name: coverlet.collector
    versions:
    - 3.0.2
    - 3.0.3
  - dependency-name: Analogy.LogServer.Clients
    versions:
    - 0.5.0
    - 0.5.4
- package-ecosystem: nuget
  directory: "/Analogy.LogViewer.Serilog.UnitTests"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: System.Resources.Extensions
    versions:
    - ">= 4.7.a, < 4.8"
  - dependency-name: Analogy.CommonUtilities
    versions:
    - 1.4.5.4
  - dependency-name: MSTest.TestFramework
    versions:
    - 2.2.3
  - dependency-name: Microsoft.NET.Test.Sdk
    versions:
    - 16.9.1
  - dependency-name: coverlet.collector
    versions:
    - 3.0.2
    - 3.0.3
- package-ecosystem: nuget
  directory: "/Analogy.LogViewer.Serilog.Sinks"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Analogy.LogServer.Clients
    versions:
    - 0.5.0
    - 0.5.4
- package-ecosystem: nuget
  directory: "/Analogy.LogViewer.Serilog"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: System.Resources.Extensions
    versions:
    - ">= 4.7.a, < 4.8"
